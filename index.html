<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Konfigurasi Tailwind untuk Dark Mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'bounce-slow': 'bounce 1s infinite',
                    }
                }
            }
        }
    </script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .loader-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loader-dot:nth-child(1) { animation-delay: -0.32s; }
        .loader-dot:nth-child(2) { animation-delay: -0.16s; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-white transition-colors duration-300 h-screen flex flex-col overflow-hidden">

    <!-- CONFIGURATION -->
    <script>
        // ==========================================
        // ⚠️ PENTING: MASUKKAN API KEY DI SINI ⚠️
        // ==========================================
        const API_KEY = "AIzaSyD82FV6DJPlsEwD8QVn132ISagnlyNFfXA"; 
        // ==========================================
    </script>

    <!-- HEADER -->
    <header class="flex-none h-16 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/50 backdrop-blur-md flex items-center justify-between px-4 sm:px-6 sticky top-0 z-10">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-blue-500 rounded-lg flex items-center justify-center shadow-lg shadow-purple-500/20">
                <i data-lucide="sparkles" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-xl font-bold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-gray-800 to-gray-500 dark:from-white dark:to-gray-400">
                VORTEX <span class="font-light text-purple-600 dark:text-purple-400">AI</span>
            </h1>
        </div>

        <div class="flex items-center space-x-2">
            <!-- Desktop Mode Switcher -->
            <div class="hidden sm:flex bg-gray-100 dark:bg-gray-800/50 p-1 rounded-lg transition-colors">
                <button onclick="switchMode('chat')" id="btn-mode-chat" class="flex items-center space-x-2 px-4 py-1.5 rounded-md transition-all text-sm font-medium bg-white dark:bg-purple-600 text-purple-600 dark:text-white shadow-sm">
                    <i data-lucide="message-square" class="w-4 h-4"></i>
                    <span>Obrolan</span>
                </button>
                <button onclick="switchMode('image')" id="btn-mode-image" class="flex items-center space-x-2 px-4 py-1.5 rounded-md transition-all text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
                    <i data-lucide="image" class="w-4 h-4"></i>
                    <span>Gambar</span>
                </button>
            </div>

            <!-- Theme Toggle -->
            <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">
                <i data-lucide="sun" id="icon-sun" class="w-5 h-5 hidden"></i>
                <i data-lucide="moon" id="icon-moon" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- MOBILE NAV -->
    <div class="sm:hidden px-4 py-2 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 flex gap-2">
        <button onclick="switchMode('chat')" id="btn-mobile-chat" class="flex-1 py-2 rounded-lg text-sm font-medium flex justify-center items-center gap-2 bg-purple-100 text-purple-700 dark:bg-purple-600 dark:text-white">
            <i data-lucide="message-square" class="w-4 h-4"></i> Obrolan
        </button>
        <button onclick="switchMode('image')" id="btn-mobile-image" class="flex-1 py-2 rounded-lg text-sm font-medium flex justify-center items-center gap-2 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400">
            <i data-lucide="image" class="w-4 h-4"></i> Gambar
        </button>
    </div>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-hidden relative flex flex-col max-w-5xl mx-auto w-full">
        
        <!-- CHAT CONTAINER -->
        <div id="chat-view" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 scroll-smooth">
            <!-- Welcome Message -->
            <div class="flex justify-start">
                <div class="max-w-[85%] sm:max-w-[75%] rounded-2xl px-5 py-3.5 leading-relaxed shadow-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none">
                    <p>Halo! Saya Vortex AI. Apa yang bisa saya bantu hari ini? Saya bisa menjawab pertanyaan atau membuatkan gambar untukmu.</p>
                </div>
            </div>
        </div>

        <!-- IMAGE CONTAINER (Hidden by default) -->
        <div id="image-view" class="hidden flex-1 overflow-y-auto p-4 sm:p-6">
            <div id="empty-state" class="h-full flex flex-col items-center justify-center text-gray-400 dark:text-gray-500 space-y-4 min-h-[300px]">
                <i data-lucide="image" class="w-16 h-16 text-gray-300 dark:text-gray-700"></i>
                <p class="text-lg">Ketik deskripsi gambar di bawah.</p>
            </div>
            <div id="image-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Images injected here -->
            </div>
        </div>

        <!-- LOADING INDICATOR -->
        <div id="loading-indicator" class="hidden px-6 py-2">
            <!-- Chat Loading -->
            <div id="chat-loading" class="flex items-center space-x-1.5 p-2 bg-gray-200 dark:bg-gray-800/50 rounded-xl w-fit animate-pulse">
                <div class="w-2 h-2 bg-purple-500 dark:bg-purple-400 rounded-full loader-dot"></div>
                <div class="w-2 h-2 bg-purple-500 dark:bg-purple-400 rounded-full loader-dot"></div>
                <div class="w-2 h-2 bg-purple-500 dark:bg-purple-400 rounded-full loader-dot"></div>
                <span class="text-xs text-purple-600 dark:text-purple-300 ml-2 font-medium">Vortex sedang mengetik...</span>
            </div>
            <!-- Image Loading -->
            <div id="image-loading" class="hidden flex flex-col items-center justify-center py-4 space-y-4">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-blue-500 dark:text-blue-400 font-medium text-sm">Vortex sedang melukis...</p>
            </div>
        </div>

        <!-- INPUT AREA -->
        <div class="flex-none p-4 sm:p-6 bg-white/80 dark:bg-gray-950/80 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800">
            <div class="relative flex items-center max-w-4xl mx-auto bg-gray-100 dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700 focus-within:border-purple-500 dark:focus-within:border-purple-500 focus-within:ring-1 focus-within:ring-purple-500/50 transition-all shadow-lg">
                
                <button onclick="clearContent()" class="p-3 text-gray-400 hover:text-red-500 transition-colors ml-1" title="Hapus">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>

                <input type="text" id="user-input" 
                    class="flex-1 bg-transparent border-none text-gray-900 dark:text-white placeholder-gray-500 focus:ring-0 py-4 px-2 outline-none"
                    placeholder="Ketik pesan untuk Vortex...">

                <button onclick="handleSend()" id="send-btn" class="m-2 p-2.5 rounded-lg transition-all flex items-center justify-center bg-gray-200 dark:bg-gray-700 text-gray-400 cursor-not-allowed">
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-center text-xs text-gray-500 dark:text-gray-600 mt-3">Vortex AI Beta Version</p>
        </div>
    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // State
        let currentMode = 'chat';
        let isDarkMode = true;

        // DOM Elements
        const chatView = document.getElementById('chat-view');
        const imageView = document.getElementById('image-view');
        const imageGrid = document.getElementById('image-grid');
        const emptyState = document.getElementById('empty-state');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const chatLoading = document.getElementById('chat-loading');
        const imageLoading = document.getElementById('image-loading');

        // Initialize Icons
        lucide.createIcons();

        // --- THEME LOGIC ---
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const html = document.documentElement;
            const iconSun = document.getElementById('icon-sun');
            const iconMoon = document.getElementById('icon-moon');

            if (isDarkMode) {
                html.classList.add('dark');
                iconSun.classList.add('hidden');
                iconMoon.classList.remove('hidden');
            } else {
                html.classList.remove('dark');
                iconSun.classList.remove('hidden');
                iconMoon.classList.add('hidden');
            }
        }

        // --- MODE LOGIC ---
        function switchMode(mode) {
            currentMode = mode;
            
            // Update Buttons UI (Desktop)
            const btnChat = document.getElementById('btn-mode-chat');
            const btnImage = document.getElementById('btn-mode-image');
            const activeClass = "bg-white dark:bg-purple-600 text-purple-600 dark:text-white shadow-sm".split(" ");
            const inactiveClass = "text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white".split(" ");
            const imageActiveClass = "bg-white dark:bg-blue-600 text-blue-600 dark:text-white shadow-sm".split(" ");

            // Reset
            btnChat.className = "flex items-center space-x-2 px-4 py-1.5 rounded-md transition-all text-sm font-medium";
            btnImage.className = "flex items-center space-x-2 px-4 py-1.5 rounded-md transition-all text-sm font-medium";

            if (mode === 'chat') {
                chatView.classList.remove('hidden');
                imageView.classList.add('hidden');
                userInput.placeholder = "Ketik pesan untuk Vortex...";
                
                btnChat.classList.add(...activeClass);
                btnImage.classList.add(...inactiveClass);
            } else {
                chatView.classList.add('hidden');
                imageView.classList.remove('hidden');
                userInput.placeholder = "Deskripsikan gambar yang ingin dibuat...";
                
                btnChat.classList.add(...inactiveClass);
                btnImage.classList.add(...imageActiveClass);
            }
        }

        // --- CHAT LOGIC ---
        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] sm:max-w-[75%] rounded-2xl px-5 py-3.5 leading-relaxed shadow-sm group transition-colors ${
                role === 'user' 
                ? 'bg-purple-600 text-white rounded-br-none' 
                : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none'
            }`;

            bubble.innerHTML = `<p class="whitespace-pre-wrap text-sm sm:text-base">${text}</p>`;
            
            // Copy Button
            const copyBtn = document.createElement('button');
            copyBtn.className = `mt-2 flex items-center space-x-1 text-xs transition-all opacity-50 group-hover:opacity-100 ${role === 'user' ? 'text-purple-200 hover:text-white ml-auto' : 'text-gray-400 hover:text-gray-900 dark:hover:text-white'}`;
            copyBtn.innerHTML = '<i data-lucide="copy" class="w-3 h-3"></i> <span>Salin</span>';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(text);
                copyBtn.innerHTML = '<i data-lucide="check" class="w-3 h-3"></i> <span>Disalin</span>';
                lucide.createIcons();
                setTimeout(() => {
                    copyBtn.innerHTML = '<i data-lucide="copy" class="w-3 h-3"></i> <span>Salin</span>';
                    lucide.createIcons();
                }, 2000);
            };

            bubble.appendChild(copyBtn);
            div.appendChild(bubble);
            chatView.appendChild(div);
            chatView.scrollTop = chatView.scrollHeight;
            lucide.createIcons();
        }

        function addImage(url, prompt) {
            emptyState.classList.add('hidden');
            
            const div = document.createElement('div');
            div.className = "group relative bg-white dark:bg-gray-800 rounded-2xl overflow-hidden border border-gray-200 dark:border-gray-700 shadow-lg hover:shadow-xl transition-all";
            
            div.innerHTML = `
                <img src="${url}" alt="Generated" class="w-full h-auto object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/0 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4">
                    <p class="text-white text-sm font-medium line-clamp-2 mb-2">${prompt}</p>
                    <button onclick="downloadImage('${url}')" class="bg-white text-black py-2 px-4 rounded-lg font-bold text-xs flex items-center justify-center gap-2 hover:bg-gray-200 transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i> Unduh
                    </button>
                </div>
            `;
            
            // Prepend to be at top
            imageGrid.insertBefore(div, imageGrid.firstChild);
            lucide.createIcons();
        }

        function downloadImage(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `vortex-${Date.now()}.png`;
            link.click();
        }

        function clearContent() {
            if (currentMode === 'chat') {
                chatView.innerHTML = '';
                addMessage("Obrolan dibersihkan. Ada yang lain?", 'ai');
            } else {
                imageGrid.innerHTML = '';
                emptyState.classList.remove('hidden');
            }
        }

        // --- API HANDLER ---
        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;
            
            if (!API_KEY) {
                alert("⚠️ API Key belum diisi! Silakan buka file index.html ini di text editor dan isi variabel API_KEY di bagian atas.");
                return;
            }

            userInput.value = '';
            checkInput(); // Disable button
            loadingIndicator.classList.remove('hidden');

            if (currentMode === 'chat') {
                addMessage(text, 'user');
                chatLoading.classList.remove('hidden');
                imageLoading.classList.add('hidden');
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                    });
                    const data = await response.json();
                    const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, error terjadi.";
                    addMessage(reply, 'ai');
                } catch (e) {
                    addMessage("Gagal terhubung ke server.", 'ai');
                }

            } else {
                // Image Mode
                chatLoading.classList.add('hidden');
                imageLoading.classList.remove('hidden');
                
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            instances: [{ prompt: text }],
                            parameters: { sampleCount: 1 }
                        })
                    });
                    const data = await response.json();
                    const b64 = data.predictions?.[0]?.bytesBase64Encoded;
                    if(b64) {
                        addImage(`data:image/png;base64,${b64}`, text);
                    } else {
                        alert("Gagal membuat gambar.");
                    }
                } catch (e) {
                    alert("Error saat request gambar: " + e.message);
                }
            }

            loadingIndicator.classList.add('hidden');
        }

        // --- INPUT LISTENER ---
        function checkInput() {
            if (userInput.value.trim()) {
                sendBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-400', 'cursor-not-allowed');
                sendBtn.classList.add('bg-gradient-to-r', 'from-purple-600', 'to-blue-600', 'text-white', 'shadow-md');
            } else {
                sendBtn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-400', 'cursor-not-allowed');
                sendBtn.classList.remove('bg-gradient-to-r', 'from-purple-600', 'to-blue-600', 'text-white', 'shadow-md');
            }
        }

        userInput.addEventListener('input', checkInput);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSend();
        });

    </script>
</body>
</html>
